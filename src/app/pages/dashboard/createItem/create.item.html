<div class="create-dashboard-item-container">
  <div class="row" *ngIf="(type == 'gauge')">
    <create-gauge
      [saving]="saving"
      [refreshing]="refreshing"
      [dataIn]="data"
      (save)="handleSave($event)"
      (refresh)="handleRefresh($event)">
    ></create-gauge>
  </div>
  <div class="row" *ngIf="(type == 'donut')">
    <create-donut
      [saving]="saving"
      [refreshing]="refreshing"
      [data]="data"
      (save)="handleSave($event)"
      (refresh)="handleRefresh($event)">
    </create-donut>
  </div>
  <div class="row" *ngIf="(type == 'line')">
    <create-line-chart
      [saving]="saving"
      [refreshing]="refreshing"
      [data]="data"
      (save)="handleSave($event)"
      (refresh)="handleRefresh($event)">
    </create-line-chart>
  </div>
  <small-spinner
    [visible]="saving || refreshing">
  </small-spinner>
</div>
