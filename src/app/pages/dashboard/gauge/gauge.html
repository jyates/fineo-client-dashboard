<div>
      <!-- [ngStyle]="getStyle()" -->
  <ba-card
    class="pie-chart-item-container"
    

    [editable]="editable"
    [deletable]="deletable"
    (deleteEvent)="handleDelete($event)"
    (editEvent)="handleEdit($event)">
    <div class="pie-chart-item">
      <div class="chart" [attr.data-rel]="chart.color" [attr.data-percent]="chart.percent">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div>{{ chart.description }}</div>
        <div class="description-stats">{{ chart.stats }}</div>
      </div>
      <i class="chart-icon i-{{ chart.icon }}" *ngIf="chart.icon"></i>
    </div>
  </ba-card>
</div>
