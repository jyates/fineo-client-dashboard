<div [id]="id">
  <ba-card
    class="pie-chart-item-container"
    [ngClass]="getChartSize()"
    [editable]="editable"
    [deletable]="deletable"
    (deleteEvent)="handleDelete($event)"
    (editEvent)="handleEdit($event)">
    <div class="pie-chart-item">
      <div class="chart" [attr.data-rel]="data.color" [attr.data-percent]="data.percent">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div class="row description-row">{{ data.description }}</div>
        <div class="row">
          <div class="percent-small col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <label>{{data.percent}}</label>
          </div>
          <div class="description-stats">{{ data.stats }}</div>
        </div>
      </div>
      <i class="chart-icon i-{{ data.icon }}" *ngIf="data.icon"></i>
    </div>
  </ba-card>
</div>
