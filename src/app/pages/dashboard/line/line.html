<div>
  <ba-card 
    baCardClass="medium-card"
    title="config.title"
    [ngClass]="getChartSize()"
    [deletable]="deletable"
    [editable]="editable">
    <ba-am-chart baAmChartClass="getChartClass()" [baAmChartConfiguration]="chartData" (onChartReady)="initChart($event)"></ba-am-chart>
  </ba-card>
</div>
