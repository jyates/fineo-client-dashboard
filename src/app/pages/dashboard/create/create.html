<div class="create-dashboard-container">
  <!-- create an example panel for each type: pie, line, number, etc -->
  <div class="row elem" (click)="select('gauge')">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <!-- general description -->
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
           <h1>Gauge</h1>
      <br>
          <span>A simple gauge for a number. Can inlude a percent calculation and icon</span>
      </div>
      <!-- example -->
        <gauge
          [chart]="gauge"
          [editable]="false"
          [deletable]="false"
          ></gauge>
    </div>
  </div>
  <!-- "traffic chart" is really more of a pie chart, while pie chart is really more of a gauge -->
  <div class="row elem" (click)="select('pie')">
     <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <h1>Pie Chart</h1>
      <br>
          <span>Optional summation field. Has specific call outs for each sub-group</span>
      </div>
    <ba-card 
      class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
      title="Pie Chart"
      [editable]="false"
      [deletable]="false"
      baCardClass="traffic-panel medium-card">
      <traffic-chart></traffic-chart>
    </ba-card>
  </div>
  <div class="row elem" (click)="select('line')">
     <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
       <h1>Line Chart</h1>
      <br>
          <span>Line chart to track multipler events over a range (generally time).</span>
      </div>
    <ba-card
      class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
      title="Line Chart"
      [deletable]=false
      [editable]=false
      baCardClass="medium-card">
      <line-chart></line-chart>
  </ba-card>
  </div>
</div>
