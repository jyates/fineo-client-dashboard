<h4>Simple Drag-and-Drop</h4>
<ul dnd-sortable-container [sortableData]="container">
  <li *ngFor="let item of container; let i = index" dnd-sortable [sortableIndex]="i">
    <span dnd-sortable-handle>=</span>&nbsp;
    {{item}}
  </li>
</ul>

<small-spinner
    [visible]="loading">
</small-spinner>
