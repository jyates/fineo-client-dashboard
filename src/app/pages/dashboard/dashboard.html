<div *ngIf="mode === 'display'">
  <div class="row" dnd-sortable-container [sortableData]="container">
    <div *ngFor="let item of container; let i = index" dnd-sortable [sortableIndex]="i">
      <dashboard-card
        [config]=item.config
        [type]=item.type
        [dataService]=item.data
        [noRefresh]="!item.refresh"
        (editEvent)="editCard(i)"
        (deleteEvent)="deleteCard(i)">
      </dashboard-card>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1" align="left">
      <button (click)="addDashboardElement()" type="button" class="btn btn-success btn-icon"><i class="ion-plus-round"></i></button>
    </div>
  </div>
</div>

<div *ngIf="mode === 'edit'">
  <edit-dashboard-item
    [item]="container[editIndex]"
    [index]="editIndex"
    (save)="saveCard(editIndex)"
    (cancel)="cancelEdit(editIndex)">
  </edit-dashboard-item>
</div>
<small-spinner [visible]="loading">
</small-spinner>
