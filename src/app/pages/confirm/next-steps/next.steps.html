<div class="auth-main">
  <div class="auth-block">
    <h1>You're all set! What's next?</h1>
    <form (ngSubmit)="onSubmit()" class="form-horizontal">
       <div class="row">
        <h2>1. Look for for a welcome email</h2>
        <ul>
          <li>Your API Key and some helpful links.</li>
        </ul>
      </div>

      <div class="row">
        <h2>2. Read the <a href="http://client.fineo.io/getting-started" target="_blank">Getting Started Guide</a></h2>
        <ul>
          <li>Learn how to use the platform to build an application.</li>
        </ul>
      </div>

      <div class="form-row row">
       <h2>3. Win!</h2>
      </div>

      <div class="form-group row" align="center">
          <button type="submit" class="btn btn-default btn-auth">Login</button>
      </div>
      
      <div class="form-group row">
        <div class="col-sm-12" align="center">
          <progress value="100" max="100"></progress>
        </div>
      </div>
    </form>
  </div>
</div>
