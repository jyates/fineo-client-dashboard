<div class="auth-main">
  <div class="auth-block">
    <h1>Confirm Signup</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
  <div class="form-row row" align="center">
    <h3>You should receive a confirmation code in your email.</h3>
  </div>
  <div class="form-group row" align="center">
    <div class="col-sm-3" style="float: inherit;" [ngClass]="{'has-error': (!code.valid && code.touched), 'has-success': (code.valid && code.touched)}">
      <input style="text-align: center;" [formControl]="code" type="text" class="form-control" id="codeInput" placeholder="123456"/>
    </div>
  </div>

  <!-- Add a little more spacing -->
  <div class="form-group row" align="center">
  </div>

   <div class="form-group row" align="center">
      <button type="submit" [disabled]="!form.valid || submitted" class="btn btn-default btn-auth">Submit</button>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-12" align="center">
      <progress value="95" max="100"></progress>
    </div>
  </div>

  </form>
</div>

<div class="row">
  <div class="spinner" *ngIf="submitted">
    <sk-three-bounce></sk-three-bounce>
  </div>
</div>
