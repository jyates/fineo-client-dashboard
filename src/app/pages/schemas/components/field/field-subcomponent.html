<ba-card class="col-xlg-4 col-xl-4 col-lg-6 col-sm-6 col-xs-6"
        baCardClass="field-card"
        [editable]=false
        [deletable]=false
        (deleteEvent)="handleDelete($event)">
  <div [formGroup]="fieldForm">
    <div class="form-group row">
      <div class="col-lg-10 field">
        <label for="inputName{{index}}" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input formControlName="name" type="text" class="form-control" id="inputName{{index}}" placeholder="<LOADING>">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-10 field">
        <label for="inputType{{index}}" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <input formControlName="type"  readonly="true" type="text" class="form-control" id="inputType{{index}}" placeholder="<LOADING>">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-10 field">
        <label for="inputSchemaAliases" class="col-sm-2 control-label alias-label">Aliases</label>
        <div class="col-sm-10">
          <input formControlName="aliases" type="text" class="form-control" id="inputAliases{{index}}" placeholder="Comma separated aliases">
        </div>
      </div>
    </div>
  </div>
</ba-card>
