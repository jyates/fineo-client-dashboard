<div [formGroup]="fieldForm">
  <div class="form-group row">
    <div class="col-lg-10">
      <label for="inputName{{index}}" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input formControlName="name" type="text" class="form-control" id="inputName{{index}}" placeholder="Schema Name (aka. table name)">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-lg-10">
      <label for="inputType{{index}}" class="col-sm-2 control-label">Type</label>
<label for="selectType">Type</label>
                <div class="col-sm-10">
                  <select class="form-control-modal bootstrap-select" id="selectType" [(ngModel)]="addField.type">
                    <option>Varchar</option>
                    <option>Integer</option>
                    <option>Long</option>
                    <option>Double</option>
                    <option>Float</option>
                    <option>Binary</option>
                    <option>Boolean</option>
                  </select>
                </div>
              </div>
      <div class="col-sm-10">
        <input formControlName="type"  readonly="true" type="text" class="form-control" id="inputType{{index}}" placeholder="">
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-lg-10">
      <label for="inputSchemaAliases" class="col-sm-2 control-label">Aliases</label>
      <div class="col-sm-10">
        <input formControlName="aliases" type="text" class="form-control" id="inputAliases{{index}}" placeholder="[Optional] Comma separated alias name(s)">
      </div>
    </div>
  </div>
</div>
