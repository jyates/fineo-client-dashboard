<div *ngIf="loading || deleting">
   <div class="devices-spin-main" >
    <div class="devices-spin-block" >
      <div class="spinner">
        <sk-three-bounce></sk-three-bounce>
      </div>
    </div>
  </div>
</div>


<div *ngIf="!(loading || deleting)" class="view-device-block">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="row">
      <div class="col-md-1">
        <button (click)="delete_device()" [disabled]="deleting" type="button" class="btn btn-danger btn-md">Delete</button>
      </div>
      <div class="col-md-1">
        <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-md btn-raised">Save</button>
      </div>
    </div>
    <br/>

    <div class="form-group row">
      <div class="col-lg-10">
        <label class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
          <label class="col-sm-2 control-label">{{id}}</label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-10">
        <label for="inputDeviceName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputDeviceName" placeholder="...">
        </div>
      </div>
    </div>
  </form>

  <br/>
  <hr/>
  <!-- Show all the device keys -->
  <div class="row">
    <label>Keys</label>
    <br/>
  </div>
  <div class="row">
    <div class="horizontal-scroll col-lg-5">
      <table class="table table-hover">
        <thead>
        <tr class="black-muted-bg">
          <th ngClass="nowrap" style="text-align:left">ID</th>
          <th class="table-arr"> </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of keys; let i = index" class="no-top-border">
            <td ngClass="nowrap" style="text-align:left">{{key.id}}</td>
            <td><button type="button" (click)="onDeleteKeyConfirm(key)" ngClass="{status-button btn btn-raised btn-xs btn-danger"><i class="ion-close-round"></i></button></td>
          </tr>
          <!-- add key button -->
          <tr class="no-top-border">
            <td></td>
            <td><button type="button" [disabled]="keys.length >=2"(click)="createKey()" ngClass="{status-button btn btn-raised btn-xs btn-success"><i class="ion-plus-round"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal (controlled from view-device) for showing the latest created key -->
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" style="max-width: 400px;">
    <div class="modal-content" *ngIf="latest_key != null">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Download Key</h4>
      </div>
      <div class="modal-body">
        This is the one (and only) time that the secret can be viewed.
        <p><p>
        Key ID: <p>{{latest_key.id}}
        <p>
        Secret: <p>{{latest_key.secret}}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="hideModal()">OK</button>
      </div>
    </div>
  </div>
</div>
