<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up for Fineo</h1>
    <a routerLink="/login" class="auth-link">Already have an Fineo account? Sign in!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <!-- password checks to see if it has an error (not a valid password)-->
      <div class="form-group row"
        [class.has-error]="((!password.valid) && password.touched)"
        [class.has-success]="(password.valid && password.touched)">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>

        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <!-- repeate password checks to see if it matches the original password-->
      <div class="form-group row"
        [class.has-error]="((!repeatPassword.valid || !passwords.valid) && repeatPassword.touched)"
        [class.has-success]="(repeatPassword.valid && passwords.valid && repeatPassword.touched)">
        <label for="inputPassword4" class="col-sm-4 control-label">Repeat Password</label>

        <div class="col-sm-8">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat Password">
        </div>
      </div>
      <div class="form-group">
          <span class="help-block sub-little-text"
            [class.password-error]="passwordError()">{{passwordMessage()}}</span>
      </div>
      <div class="form-group row">
        <div class="col-sm-12" align="center">
          <button [disabled]="!form.valid || submitted" type="submit" class="btn btn-default btn-auth">Register</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-20" align="center">
          <progress value="22" max="100"></progress>
        </div>
      </div>
    </form>
  </div>
</div>
