<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to ng2-admin</h1>
    <a routerLink="/register" class="auth-link">New to Fineo? Sign up!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid && !submitted" type="submit" class="btn btn-default btn-auth">Sign in</button>
          <a routerLink="/login" class="forgot-pass">Forgot password?</a>
        </div>
      </div>
       <div class="form-group row" align="center" *ngIf="submitted">
        <span>Loading...</span>
      </div>
    </form>
    <div class="row" style="color:red" *ngIf="!form.valid && form.touched">
      <br/>
      <span *ngIf="form.hasError['minlength']">{{form.errors.minLength}}</span>
    </div>
    <div class="row" style="color:red" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </div>
</div>

<!-- control modal from parent component -->
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="cancelUpdatePassword()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Reset Password Required</h4>
      </div>
      <div class="modal-body">
        <!-- field may not have a value, which breaks things hard. -->
        <div *ngIf="passwordAdditionalAttributes != null" class="form-horizontal">
          <div class="row" *ngFor="let item of passwordAdditionalAttributes">
            <div class="col-lg-6">
              <label class=" control-label">{{ item | splitcamelcase }}</label>
              <div>
                <input type="text" [(ngModel)]="passwordAttributes[item]" class="form-control-modal">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <label class="control-label">Password</label>
              <div>
                <input type="password" [(ngModel)]="newPassword" class="form-control-modal">
              </div>  
            </div>
          </div>
        </div> <!-- end if -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="updatePasswordFromModal()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Display if we fail to reset the password -->
<div bsModal #failedReset="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideFailedResetModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Password Reset Failed</h4>
      </div>
      <div class="modal-body">
        {{passwordResetReason}}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="hideFailedResetModal()">OK</button>
      </div>
    </div>
  </div>
</div>
