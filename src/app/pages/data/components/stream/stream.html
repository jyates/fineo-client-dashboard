<div class="schema-block">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="form-group row">
      <div class="col-sm-10">
          <textarea [formControl]="content" class="form-control" placeholder="JSON request"
          tooltip="All events that do not have a 'timestamp' field will have one added with the value as the current time."></textarea>
      </div>
    </div>
    <br/>
    <div class="row" align="left">
      <div class="col-md-1">
        <input #fileUpload type="file" hidden="true" id="uploadFile" (change)="onFiles()">
        <button (click)="load()" type="button" class="btn btn-primary btn-md">Load File</button>
      </div>
      <div class="col-md-1">
        <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-md btn-raised">Send</button>
      </div>
    </div>
    <div class="row" style="color:red" *ngIf="!content.valid && content.touched">
      <br/>
      <span *ngIf="content.hasError['invalidJson']">{{content.errors.invalidJson}}</span>
      <span *ngIf="content.hasError['minlength']">{{content.errors.minLength}}</span>
    </div>
  </form>
</div>

<div *ngIf="submitting">
   <div class="schema-spin-main" >
    <div class="schema-spin-block" >
      <div class="spinner">
        <sk-three-bounce></sk-three-bounce>
      </div>
    </div>
  </div>
</div>
