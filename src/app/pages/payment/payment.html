<div class="auth-main">
  <div class="auth-block">
    <h1>Payment</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
  <!-- <span class="payment-errors"></span> -->

  <div class="form-row row">
    <label for="numberInput" class="col-sm-3 control-label">Card Number</label>
    <div class="col-sm-9">
      <input [formControl]="number" type="text" class="form-control" id="numberInput" placeholder="4242...." data-stripe="number"/>
    </div>
  </div>

  <div class="form-row row">
      <label class="col-sm-3 control-label">Expiration</label>
      <div class="col-sm-9">
        <input class="small-date form-control" [formControl]="month" type="text" id="inputMonth3" placeholder="MM/YYYY" data-stripe="exp_month"/>
      </div>
  </div>

  <div class="form-row row">
    <label class="col-sm-3 control-label">Billing Zip</label>
    <div class="col-sm-3" style="width: 18%">
      <input [formControl]="zipcode" type="text" class="zipcode form-control" id="inputZip3" placeholder="11111" data-stripe="address_zip"/>
    </div>
  </div>

  <div class="form-row row">
    <label class="col-sm-3 control-label">CVC</label>
    <div class="col-sm-2">
      <input [formControl]="cvc" type="text" class="form-control cvc" id="inputCvc3" placeholder="000" data-stripe="cvc"/>
    </div>
  </div>

   <div class="form-group row" align="center">
      <button type="submit" class="btn btn-default btn-auth">Submit</button>
  </div>
  
    <div class="form-group row">
    <div class="col-sm-12" align="center">
      <progress value="66" max="100"></progress>
    </div>
  </div>

  </form>
  <div class="row">
        <a routerLink="/register" class="auth-link">Back</a>
      </div>
  </div>
</div>
