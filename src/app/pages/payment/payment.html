<div class="auth-main">
  <div class="auth-block">
    <h1>Payment</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
  <!-- <span class="payment-errors"></span> -->

  <div class="form-row row">
    <label for="inputNumber3" class="col-sm-3 control-label">Card Number</label>
    <div class="col-sm-6">
      <input [formControl]="number" type="text" class="form-control" id="inputNumber3" placeholder="4242...." data-stripe="number"/>
    </div>
  </div>

  <div class="form-row row">
      <label class="col-sm-4 control-label">Expiration (MM/YY)</label>
      <div class="col-sm-8">
        <input class="col-sm-2" [formControl]="month" type="text" class="form-control" id="inputMonth3" placeholder="MM" data-stripe="exp_month"/>
        <label class="col-sm-1 control-label"> / </label>
        <input class="col-sm-2" [formControl]="year" type="text" class="form-control" id="inputYear3" placeholder="YY" data-stripe="exp_year"/>
      </div>
  </div>

  <div class="form-row row">
    <label class="col-sm-2 control-label">CVC</label>
    <div class="col-sm-8">
      <input [formControl]="cvc" type="text" class="form-control" id="inputCvc3" placeholder="000" data-stripe="cvc"/>
    </div>
  </div>

  <div class="form-row row">
    <label class="col-sm-2 control-label">Billing Zip</label>
    <div class="col-sm-2">
      <input [formControl]="zipcode" type="text" class="form-control" id="inputZip3" placeholder="11111" data-stripe="address_zip"/>
    </div>
  </div>

 <div class="form-group row" align="center">
      <a routerLink="/register" class="auth-link">Back</a>
      <button type="submit" class="btn btn-default btn-auth">Submit</button>
  </div>

<div class="form-group row">
        <div class="col-sm-12" align="center">
          <progress value="66" max="100"></progress>
        </div>
      </div>
  
</form>
  </div>
</div>
